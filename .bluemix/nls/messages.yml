template.description: "Avec cette toolchain, vous pouvez développer et publier une application mobile sur Nexus. Par défaut, la chaîne d'outils clone un repository GitLab que vous pouvez ensuite modifier. Cette toolchain est préconfigurée pour la gestion des sources, l'intégration et la livraison continue, le suivi des problèmes et l'édition en ligne.\n\nLa chaîne d'outils utilise des intégrations qui font partie du Continuous Delivery. Si une instance de ce service n'est pas déjà dans votre organisation, lorsque vous cliquez sur ** Create **, il est automatiquement ajouté sans frais pour vous. Pour plus d'informations et termes, consultez le [catalogue Bluemix] (https://console.ng.bluemix.net/catalog/services/continuous-delivery/).\n\nPour commencer, Cliquez sur ** Create **."
