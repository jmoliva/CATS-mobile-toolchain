version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  header: '![](toolchain.png)'
  icon: icon.svg
  required:
    - sample-build
    - sample-repo
  info:
    git url: >-
      [https://github.com/jmoliva/CATS-mobile-toolchain](https://github.com/jmoliva/CATS-mobile-toolchain)
    git branch: >-
      [master](https://github.com/jmoliva/CATS-mobile-toolchain/tree/master)
toolchain:
  name: 'CATS-Android-toolchain-{{timestamp}}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"
services:
  sample-repo:
    service_id: hostedgit
    parameters:
      repo_name: '{{toolchain.name}}'
      repo_url: 'https://github.com/open-toolchain/node-hello-world'
      type: clone
      has_issues: true
      enable_traceability: true
  sample-build:
    service_id: pipeline
    parameters:
      services:
        - sample-repo
      name: '{{services.sample-repo.parameters.repo_name}}'
      ui-pipeline: true
      configuration:
        content:
          $ref: pipeline.yml
          $refType: text
        env:
          SAMPLE_REPO: sample-repo
          CF_APP_NAME: '{{form.pipeline.parameters.prod-app-name}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
        execute: true
  webide:
    service_id: orion
  insights:
    service_id: draservicebroker
    parameters:
      criteria:
        $text: "insights-criteria.json"
  nexus:
    parameters:
      label: maven-nexus
      dashboard_url: https://nexus.mybluemix.net/
      user_id: idsorg
      name: maven-nexus
      type: maven
      release_url: https://nexus.mybluemix.net/repository/maven-releases/
      mirror_url: https://nexus.mybluemix.net/repository/maven-central/
      snapshot_url: https://nexus.mybluemix.net/repository/maven-snapshots/
    service_id: nexus
  sonar:
    parameters:
      name: SonarQube
      dashboard_url: https://idssonarqube.mybluemix.net/
      user_login: admin
    service_id: sonarqube
  messaging:
    service_id: slack      
form:
  pipeline:
    parameters:
      prod-app-name: '{{services.sample-repo.parameters.repo_name}}'
    schema:
      $ref: deploy.json
